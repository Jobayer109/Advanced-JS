<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Explore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
    <section class="container">
        <h1 class="display-6 fw-bold text-center mt-5">DOM Manipulation <br> <span style="color: chocolate;">Update Form
                Data
            </span>
        </h1>
        <!-- Form -->
        <form id="post-form">
            <label for="exampleFormControlInput1" class="form-label fs-5 fw-bold">Please Fill the form</label>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Provide a title here</label>
                <input type="text" id="name" name="title" class="form-control" placeholder="Enter title">
            </div>
            <div class="mb-3">
                <label class="form-label">Write a beautiful description
                    here</label>
                <textarea class="form-control" name="body" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div>
                <button type="submit" id="btn" class="btn btn-success mt-3 fw-semibold">Send Form Data to
                    Server</button>
            </div>
        </form>

        <!-- All posts will display here -->
        <ul class="list-group mt-5" id="posts">

        </ul>

    </section>

    <!-- Script files -->
    <script src="./Update.js"></script>
    <!-- Bootstrap connect -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
