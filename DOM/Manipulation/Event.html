<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Manipulation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
  <section class="container">
    <h1 class="display-5 fw-bold text-center">DOM Manipulation <br> <span style="color: chocolate;">Event Handle</span>
    </h1>

    <!-- List group -->
    <ul class="list-group" id="list">
      <li class="list-group-item" id="line_one">Line One</li>
      <li class="list-group-item">Line Two</li>
      <li class="list-group-item">Line Three</li>
    </ul>

    <!-- Add more button -->
    <div class="d-grid  col-6 mx-auto my-3">
      <button class="btn btn-success fw-bold" id="btn" type="button">Add More</button>
    </div>

    <!-- Canvas Box  -->
    <div class="box my-5 fw-bold fs-5" id="box"
      style="background-color:#ecae83; height: 150px; padding-bottom: 20px; padding-left: 5px;">

      <p>
        [ <span id="x-value">0</span> : <span id="y-value">0</span> ]
      </p>
    </div>


  </section>

  <!-- Script section -->
  <script src="./Event.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
