<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Manipulation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
  <section class="container">
    <h1 class="display-5 fw-bold text-center">DOM Manipulation <br> <span style="color: chocolate;">Event Handle</span>
    </h1>

    <!-- List group -->
    <ul class="list-group mt-5" id="list">
      <li class="list-group-item" id="line_one">Line One</li>
      <li class="list-group-item">Line Two</li>
      <li class="list-group-item">Line Three</li>
    </ul>

    <!-- Add more button -->
    <div class="d-grid col-6 mx-auto my-3">
      <button class="btn btn-success fw-bold" id="btn" type="button">Add More</button>
    </div>

    <!-- ANother list group -->
    <label class="form-label mt-3 fs-5 fw-bold text-primary">Double click here and Edit</label>
    <ul class="list-group mb-5" id="listGroup">
      <li class="list-group-item" id="line_one">Edit me with double click</li>
      <li class="list-group-item">Edit me with double click</li>
      <li class="list-group-item">Edit me with double click</li>
    </ul>


    <!-- Form control -->
    <div class="mb-3">
      <label class="form-label mt-3 fs-5 fw-bold text-primary">Enter your name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Type your name">

      <div class="mt-1"> Output: <span id="nameShow"></span></div>
    </div>


    <!-- Check box -->
    <div><label class="form-label mt-3 fs-5 fw-bold text-primary">Choose your skills</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="skills" value="Java" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Java
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="skills" value="C++" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          C++
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="skills" value="Python" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Python
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="skills" value="Javascript" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Javascript
        </label>
      </div>


      <div class="mt-2 fs-5 fw-bold text-success"> Selected skills: <span id="result"></span></div>
    </div>
    <hr>

    <!-- Canvas scaling Box  -->
    <div class="box my-5 fw-bold fs-5" id="box"
      style="background-color:#892e08; height: 150px; padding-bottom: 20px; padding-left: 5px;">
      <p class="text-white">
        [ <span id="x-value">0</span> : <span id="y-value">0</span> ]
      </p>
    </div>


  </section>

  <!-- Script section -->
  <script src="./Event.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
