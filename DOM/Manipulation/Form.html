<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Manipulation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
  <section class="container">
    <h1 class="display-5 fw-bold text-center">DOM Manipulation <br> <span style="color: chocolate;">Form data</span>
    </h1>
    <form id="form">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Your name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Jobayer Ahmed">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Set Password</label> <br>
        <input type="password" id="password" name="password" class="form-control" placeholder="password">
      </div>
      <label for="exampleFormControlInput1" class="form-label">Select your country</label>
      <select class="form-select" name="country" id="select" aria-label="Default select example">
        <option selected></option>
        <option>Bangladesh</option>
        <option>India</option>
        <option>Pakistan</option>
        <option>Sri Lanka</option>
      </select>

      <div>
        <button type="submit" id="btn" class="btn btn-success mt-3">Submit Form</button>
      </div>
    </form>


  </section>

  <!-- Script section -->
  <script src=" ./Form.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
